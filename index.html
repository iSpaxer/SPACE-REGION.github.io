<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // TODO get data from TgBot
    async function getClients() {
        const response = await fetch('http://localhost:8080/api/getClients', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        },
        })
        return await response.json()
    }

    async function getClients(page) {
        const response = await fetch('http://localhost:8080/api/getClients?page='+page, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        },
        })
        return await response.json()
    }

    class Client { // –∫–ª–∞—Å—Å –Ω–æ–≤–æ–≥–æ –æ–±—Ä–∞—â–µ–Ω–∏—è

        constructor(client) { //–∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –¥–ª—è —Ç–∞–∫–±–ª–∏—Ü—ã —Å –Ω–æ–≤—ã–º–∏ –æ–±—Ä–∞—â–µ–Ω–∏—è–º–∏
            this.clientList = [client.id, client.engName, client.name, client.phone, client.createdData];
        }

        create() { //—Ñ—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è html —Ä–∞–∑–º–µ—Ç–∫–∏
            const divClient = document.querySelector(".clients");

            const divId = document.createElement('div');
                divId.classList.add('clientId');
            const img = document.createElement('img');
                img.src = 'id.png';
                img.width = 38;
                img.height = 38;
                img.alt = 'ID';
            const h2 = document.createElement('h2');
                h2.innerText = this.clientList[0];
            divId.appendChild(img);
            divId.appendChild(h2);

            const divContent = document.createElement('div');
                divClient.classList.add('content');
            let emojiContent = ['üë∑', 'üë§', 'üìû', 'üïí'];
            if (this.clientList[1] == null) {
                this.clientList[1] = " –ó–∞–∫–∞–∑—á–∏–∫ –µ—â—ë –Ω–µ –æ–±—Ä–∞–±–æ—Ç–∞–Ω!";
                emojiContent[0] = '‚õîÔ∏è';
            }
            for (let i = 1; i < 5; i++) {
                const ul = document.createElement('ul');
                    ul.classList.add('uninput');
                    ul.innerText = emojiContent[i-1] + ' ' + this.clientList[i];
                divContent.appendChild(ul);
            }

            divClient.appendChild(divId);
            divClient.appendChild(divContent);
        } 
    }

    async function main() {
        let data = await getClients();
        console.log(data);
        let currentPage = 1;

        function createClients(data) {
            const content = data.content;
            content.forEach(client => {
                let newClient = new Client(client);
                newClient.create();
            });
        }

        function displayPagination(data, curPage, cssValue) {
            const paginationElAll = document.querySelectorAll(cssValue);
            paginationElAll.forEach((paginationEl) => {
                paginationEl.innerHTML = "";
                const pagesCount = data.totalPages;
    
                const ulEl = document.createElement("ul");
                ulEl.classList.add('pagination__list');
    
                if (pagesCount <= 7) {
                    for (let i = 0; i < pagesCount; i++) {
                        const liEl = displayPaginationBtn(i + 1, i+1);
                        ulEl.appendChild(liEl);
                    }
                    paginationEl.appendChild(ulEl);
                }
                // 1! 2! 3! 4! 5 6 7 ... 8
                else if (curPage <= 4 && pagesCount >= 8) {
                    for (let i = 0; i < 7; i++) {
                        const liEl = displayPaginationBtn(i + 1, i+1);
                        ulEl.appendChild(liEl);
                    }
                    let liEl = displayPaginationBtn(7, '...');
                    ulEl.appendChild(liEl);
            
                    let liElend = displayPaginationBtn(pagesCount, pagesCount);
                    ulEl.appendChild(liElend);
            
                    paginationEl.appendChild(ulEl);
                } 
                // 1 ... 3 4 5! 6 7 ... 10
                // 1 ... 4 5 6! 7 8 ... 10
                else if (curPage >= 5 && curPage <= pagesCount-4) {
                    let liElfirst = displayPaginationBtn(1, 1);
                    ulEl.appendChild(liElfirst);
            
                    let liElAfter = displayPaginationBtn(curPage-3, "...");
                    ulEl.appendChild(liElAfter);
            
                    for (let i = curPage-3; i < curPage+2; i++) {
                        const liEl = displayPaginationBtn(i+1, i+1);
                        ulEl.appendChild(liEl);
                    }
            
                    let liElBefore = displayPaginationBtn(curPage+3, "...");
                    ulEl.appendChild(liElBefore);
            
                    let liElend = displayPaginationBtn(pagesCount, pagesCount);
                    ulEl.appendChild(liElend);
                    paginationEl.appendChild(ulEl);
                } 
                // 1 ...5 6 7! 8! 9! 10!
                else if (curPage >= pagesCount-3) {
                    let liElfirst = displayPaginationBtn(1, 1);
                    ulEl.appendChild(liElfirst);
            
                    let liElAfter = displayPaginationBtn(curPage-3, "...");
                    ulEl.appendChild(liElAfter);
            
                    for (let i = pagesCount-3-2-1; i < pagesCount; i++) {
                        const liEl = displayPaginationBtn(i + 1, i+1);
                        ulEl.appendChild(liEl);
                    }
                    paginationEl.appendChild(ulEl);
                } 
            })
        } //.pagination
        function displayPaginationBtn(page, text) {
            const liEl = document.createElement("li");
            liEl.classList.add('pagination__item');
            liEl.innerText = text;
        
            if (currentPage == page) liEl.classList.add('pagination__item--active');
        
            liEl.addEventListener('click', async () => {
                currentPage = page;
                let numPage = currentPage - 1;

                data = await getClients(numPage);
                console.log(data)
                clearWindow();
                createClients(data);
                displayPagination(data, currentPage, ".pagination");
                window.scrollTo(0, 0);

            })
        
            return liEl;
        }
        function clearWindow() {
            const divClient = document.querySelector(".clients");
                divClient.innerHTML = "";
        }

        createClients(data);
        displayPagination(data, currentPage, ".pagination");

    } 

    main();
    let ul = document.querySelector('.uninput-2');
        ul.innerText = document.location.search;


</script>
